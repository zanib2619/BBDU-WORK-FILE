    <title>Question 4</title>
</head>

<body>
    <script>
        var firstNumber = prompt("Enter first number", 0);
        var secondNumber = prompt("Enter second number", 0);
        var thirdNumber = prompt("Enter third number", 0);

        document.body.innerHTML = " Highest of " + firstNumber + secondNumber + "   and" + thirdNumber + "is " + Math.max(Math.max(parseInt(firstNumber), parseInt(secondNumber), parseInt(thirdNumber)));

    </script>
</body>
